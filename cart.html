<!DOCTYPE html>
<html lang="en">
<head id="head">
    <script src="head.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" 
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>   
</head>
<body>
    
        <header id="header">
            <script src="header.js"></script>
        </header>
    
        <div class="category-container" id="cart-container">
            <div class="cart-details">
                <div class="cart-main-div">
                    <div class="cart-div">
                        <div class="cart-div-sub">
                            <div class="cart-items-head">
                                <h4>Cart (items)</h4>
                                <hr>
                            </div>
                            <div class="cart-items">
                                
                            </div>
                        </div>
                        <div class="address-div">
                            <div class="confirm">
                                <h4>Confirm Address</h4>
                            </div>
                            <div class="add-display">
                            </div>
                            <div class="add-address">
                                <button onclick = "address_form()">Add Address</button>
                            </div>
                            <div class="add-details">
                            </div>
                        </div>
                    </div>
                <div class="price-div"></div>
            </div>       
        </div>
    </div>
 
    <footer id="footer">
        <script src="footer.js"></script>
    </footer> 
    <script src="file.js"></script>
</body>

</html>
